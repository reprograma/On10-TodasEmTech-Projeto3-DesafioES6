<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breaking Bad</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main">
      <h1 class="title">Breaking Bad</h1>
      <form action="#" class="form">
        <input
          type="text"
          placeholder="informe o nome do personagem"
          value=""
          id="nomePersonagem"
        />
        <button type="submit" class="btn">Visualizar</button>
      </form>
      <section class="section">
        
        <p class="messagemErro"></p>

        <article class="card">
          <div class="card-img">
            <img id="imagem" src=" " alt="" />
          </div>
          <div class="card-description">
            <h1 id="nome"></h1>
            <p id="apelido"></p>
            <p id="niver"></p>
          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
