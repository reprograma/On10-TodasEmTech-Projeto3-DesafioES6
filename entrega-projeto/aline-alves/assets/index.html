<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"/>
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
        <div class="tituloInicial">
            <p><span>Github</span>Search</p>
        </div>
        <form action="#" class="formulario">
        <div class="pesquisa">
            <input type="text" value="" id="usuario" class="nomeUsuario" name="Pesquisa de usuário" placeholder="Digite o usuário..."/>
            <button type="submit" class="botao" id="btnBusca">
                <span class="material-icons">search</span>
            </button>
            </form>
        </div>
        </header>

        <main class="main">
        <section class="corpoDaPlicacao" id="retornaHTML"></section>
        <section class="usuarioNaoEncontrado" id="usuarioNotFound">

        </section>
        <section class="" id="notFound"></section>

        </main>

        <footer class="footer">
        Desenvolvido por<span>Aline Alves e Paulo Maciel</span>
        </footer>

    </div>
    </body>
    <script src="js/app.js"></script>
</html>
