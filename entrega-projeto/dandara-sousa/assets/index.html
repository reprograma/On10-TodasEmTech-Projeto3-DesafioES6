<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search</title>
    <link rel="stylesheet" href="../../dandara-sousa/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <div>
            <h1 class="title">GitHub<span class="title-strong">Search</span></h1>
        </div>
        <form action="#" class="form_container">
            <input type="text" id="search" name="search" placeholder="Digite o usuÃ¡rio..." />
            <button class="btn">
                <span class="material-icons">search</span>
            </button>
        </form>
    </header>


    <main class="main">
        <section class="off">
            <article class="card_found">
                <div class="img">
                    <img id="avatar_url" src="" alt="">
                </div>
                <div>
                    <h1 class="name"></h1>
                    <h3 class="login"></h3>
                    <p class="bio"></p>
                </div>
                <div class="followers_repo">
                    <div class="card_followers">
                        <img src="" alt="" id="people">
                        <p id="followers"></p>
                    </div>
                    <div class="card_repos">
                        <img src="" alt="" id="class">
                        <p id="public_repos"></p>
                    </div>
                </div>
            </article>
            <article id="array_repositorios">

            </article>
        </section>
        <section class="card_not_found">
            <h1 class="title_not_found"></h1>
            <p class="subtitle_not_found"></p>
            <img class="img_not_found" src="" alt="">
        </section>


        <section class="messageUserErro">
            <h1 class="messageUserErro__title"></h1>
            <p class="messageUserErro__paragraph"></p>
            <picture>
                <img class="messageUserErro__img" src="" alt="" />
            </picture>
        </section>

        <section class="repos">
            <ul class="repos__list"></ul>
            <h2 class="messageReposErro"></h2>
        </section>
    </main>

    <footer class="footer">
        <p>Desenvolvido por <a href="https://github.com/dandaralsousa"><b>Dandara Sousa</b></a></p>
    </footer>
    <script src="../assets/js/app.js"></script>
</body>

</html>
