<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Search</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div>
        <h1 class="title">GitHub<span class="title__strong">Search</span></h1>
      </div>
      <form action="#" class="input__container">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Digite o usuário..."
        />
        <button class="btn__search">
          <span class="material-icons">search</span>
        </button>
      </form>
    </header>
    <main class="main">
      <section class="profile">

      </section>
      <section class="messageUserErro">
        <h1 class="messageUserErro__title">Usuário não encontra :(</h1>
        <p class="messageUserErro__paragraph">Pesquisa novamente</p>
        <picture>
         <img class="messageUserErro__img" src="../../../images/not-found.svg" alt="" />
      </picture>
      </section>
      <section class="repos">
        <ul class="repos__list"></ul>
        <h2 class="messageReposErro"></h2>
      </section>
    </main>
    <footer class="footer">
      <p class="paragraph">
        Desenvolvido por <a class="link">Izabelle Souza</a>
      </p>
    </footer>
    < src="./js/app.js" type="module"></>
  </body>
</html>
